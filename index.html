<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!--font-awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!--chart.js link-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!--Main info card-->
      <div class="card weather-card p-4">
        <div class="text-center mb-4">
          <!--Header section of card-->
          <h2 class="text-primary">
            <i class="fa-solid fa-cloud-sun-rain"></i> Weatherly
          </h2>
          <p>Check the latest weather conditions for any city.</p>
        </div>
        <!--Weather form-->
        <form id="weatherForm">
          <div class="form-group position-relative">
            <input
              type="text"
              id="citiesInput"
              class="form-control"
              placeholder="Enter cities (e.g., London, Tokyo, Paris)"
              required
            />
            <i
              class="fas fa-city position-absolute"
              style="
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                color: #888;
              "
            ></i>
          </div>
          <!--Search button-->
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-search"></i> Get Weather
          </button>
          <button id="clearButton" class="btn btn-outline-secondary mt-4">
            Clear
          </button>
        </form>

        <div id="weatherResult" class="mt-4"></div>
      </div>

      <!--Graph to compare weathers-->
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
