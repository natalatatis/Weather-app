<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <head>
      <!--font-awesome CDN-->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
    </head>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!--Main info card-->
      <div class="card weather-card p-4">
        <div class="text-center mb-4">
          <!--Header section of card-->
          <h2 class="text-primary">
            <i class="fa-solid fa-cloud-sun-rain"></i> Weatherly
          </h2>
          <p>Check the latest weather conditions for any city.</p>
        </div>
        <form id="weatherForm">
          <div class="form-group position-relative">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Type a city name (e.g., London)"
              required
            />
            <i
              class="fas fa-city position-absolute"
              style="
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                color: #888;
              "
            ></i>
          </div>
          <!--Search button-->
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-search"></i> Get Weather
          </button>
        </form>
        <div id="weatherResult" class="mt-4"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
